<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			{% block title %}Lead Dashboard{% endblock %} | Architect Leads
		</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							slate: { 850: "#172033" },
							accent: {
								50: "#f0f9ff",
								100: "#e0f2fe",
								500: "#0ea5e9",
								600: "#0284c7",
							},
						},
						fontFamily: {
							sans: ["DM Sans", "system-ui", "sans-serif"],
						},
					},
				},
			};
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "DM Sans", system-ui, sans-serif;
			}
			.pipeline-dot {
				width: 8px;
				height: 8px;
				border-radius: 50%;
			}
		</style>
		{% block head %}{% endblock %}
	</head>
	<body class="bg-slate-900 text-slate-100 min-h-screen">
		<div class="flex">
			<!-- Sidebar -->
			<aside
				class="w-56 min-h-screen bg-slate-850 border-r border-slate-700 flex flex-col"
			>
				<div class="p-5 border-b border-slate-700">
					<a
						href="{{ url_for('dashboard') }}"
						class="text-lg font-semibold text-white tracking-tight"
						>Architect Leads</a
					>
					<p class="text-xs text-slate-400 mt-0.5">Nurture & generate leads</p>
				</div>
				<nav class="flex-1 p-3 space-y-0.5">
					<a
						href="{{ url_for('dashboard') }}"
						class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-700/50 hover:text-white {% if request.endpoint == 'dashboard' %}bg-slate-700/50 text-white{% endif %}"
						>Dashboard</a
					>
					<a
						href="{{ url_for('practices_list') }}"
						class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-700/50 hover:text-white {% if request.endpoint == 'practices_list' %}bg-slate-700/50 text-white{% endif %}"
						>Practices</a
					>
					<a
						href="{{ url_for('pipeline') }}"
						class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-700/50 hover:text-white {% if request.endpoint == 'pipeline' %}bg-slate-700/50 text-white{% endif %}"
						>Pipeline</a
					>
					<a
						href="{{ url_for('automation') }}"
						class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-700/50 hover:text-white {% if request.endpoint == 'automation' %}bg-slate-700/50 text-white{% endif %}"
						>Automation</a
					>
				</nav>
				<div class="p-3 border-t border-slate-700 text-xs text-slate-500">
					Architect directory data â€¢ Lead CRM
				</div>
			</aside>
			<main class="flex-1 p-8 overflow-auto">
				{% block content %}{% endblock %}
			</main>
		</div>
		{% block scripts %}{% endblock %}
	</body>
</html>
